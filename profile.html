<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
<div class="navbar">
	<h1>Profile</h1>
</div>
	<div class="container profilePage">
		<div class="row">
			<div class="col-sm-4">
				<div class="profilePic">
					<img class="profileImage" src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png">

				</div>
			</div>

			<div class="col-sm-8">
				<div class="profileInfo">
					<h3 id="userName"></h3>
					<div class="icons">
						<a href="#"><img class="icon" src="assets/images/phoneIcon.png"></a>
						<a href="#"><img class="icon" src="assets/images/textIcon.png"></a>
						<a href="#"><img class="icon" src="assets/images/emailIcon.png"></a>


					</div>
					<a class="edit" href="#">Edit Profile</a>
				</div>
				
			</div>
			
		</div>

		<div class="row">
			<div class="col-sm-12">
				<h4>Bio</h4>
				<p>I am a web developer for Code For Kids. I have 4 years of experience. My main focus is on Front-end, but have experience in Back-end. <a href="#">Check out portfolio</a></p>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-3">
				<ul class="list">
					<li class="social"><a href="#"><img class="icon" src="assets/images/Linkedin.png">LinkedIn</a></li>
					<li class="social"><a href="#"><img class="icon" src="assets/images/github.png">GitHub</a></li>
					<li class="social"><a href="#"><img class="icon" src="assets/images/google+.png">Google</a></li>
					<li class="social"><a href="#"><img class="icon" src="assets/images/twitter.png">Twitter</a></li>
					<li class="social"><a href="#"><img class="icon" src="assets/images/facebook.png">Facebook</a></li>
					<li class="social"><a href="#"><img class="icon" src="assets/images/youtube.png">Youtube</a></li>
					<li class="social"><a href="#"><img class="icon" src="assets/images/instagram.png">Instagram</a></li>
					<li class="social"><a href="#"><img class="icon" src="assets/images/pinterest.png">Pinterest</a></li>
				</ul>

			</div>

			<div class="col-xs-8">
				<div class="images">
					
				</div>
			</div>
		</div>
		
	</div>

<footer>

</html>
